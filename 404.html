<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - IT Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            min-height: 100vh;
            background: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        .error-code {
            color: #2AABE4;
            font-size: clamp(5rem, 40vw, 6rem);
            text-shadow: 0 0 20px rgba(42, 171, 228, 0.5);
            margin: 0.5rem 0;
            line-height: 1;
            background: linear-gradient(45deg, #2AABE4, #64FFDA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -4px;
        }

        .robot-container {
            width: 70%;
            max-width: 200px;
            margin: 1rem auto;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.2rem, 5vw, 1.4rem);
            margin: 0.5rem 0;
            line-height: 1.3;
        }

        p {
            color: #64FFDA;
            font-size: clamp(0.9rem, 4vw, 1rem);
            margin: 0.5rem 0 1.5rem;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(45deg, #2AABE4, #64FFDA);
            color: #0a192f;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 2px solid #2AABE4;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(42, 171, 228, 0.3);
        }

        /* Animasi Robot */
        .robot-body {
            fill: #2AABE4;
            filter: drop-shadow(0 0 15px #2AABE4);
        }
        .robot-eye {
            fill: #ffffff;
            animation: blink 2s infinite;
        }
        .robot-antenna {
            animation: antenna 1.5s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes antenna {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }

        @media (max-width: 375px) {
            .container {
                max-width: 280px;
            }
            
            .error-code {
                font-size: clamp(4.5rem, 40vw, 5.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        
        <div class="robot-container">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Body -->
                <rect class="robot-body" x="50" y="60" width="100" height="120" rx="15"/>
                
                <!-- Head -->
                <rect class="robot-body" x="70" y="30" width="60" height="30" rx="5"/>
                
                <!-- Antenna -->
                <g class="robot-antenna" transform="translate(95 10)">
                    <rect width="10" height="20" fill="#64FFDA"/>
                    <circle cx="5" cy="0" r="5" fill="#FFD700"/>
                </g>
                
                <!-- Eyes -->
                <circle class="robot-eye" cx="90" cy="45" r="5"/>
                <circle class="robot-eye" cx="110" cy="45" r="5"/>
                
                <!-- Screen -->
                <rect x="60" y="80" width="80" height="60" rx="5" fill="#0a192f"/>
                <path d="M70 90 L130 90 L120 120 L80 120 Z" fill="#64FFDA"/>
            </svg>
        </div>

        <h1>Halaman Tidak Ditemukan</h1>
        <p>Sepertinya kamu tersesat di dunia digital...</p>
        <a href="/" class="home-btn">Kembali ke Beranda</a>
    </div>
</body>
</html>
