<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Home Screen -->
        <div class="home-screen" id="home-screen">
            <div class="header">
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <h2>New Releases</h2>
            <div class="album-list">
                <div class="album-item" data-song="Let Down">
                    <div class="album-cover" id="cover-1">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="album-info">
                        <p class="song-title">Let Down</p>
                        <p class="artist-name">Artist 1</p>
                    </div>
                </div>
                <div class="album-item" data-song="李羲承进行曲">
                    <div class="album-cover" id="cover-2">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="album-info">
                        <p class="song-title">李羲承进行曲</p>
                        <p class="artist-name">Artist 2</p>
                    </div>
                </div>
                <div class="album-item" data-song="Kyu Kurarin">
                    <div class="album-cover" id="cover-3">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="album-info">
                        <p class="song-title">Kyu Kurarin</p>
                        <p class="artist-name">Artist 3</p>
                    </div>
                </div>
            </div>

            <h2>Popular</h2>
            <div class="album-list">
                <div class="album-item" data-song="The cut that always bleeds">
                    <div class="album-cover" id="cover-4">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="album-info">
                        <p class="song-title">The cut that always bleeds</p>
                        <p class="artist-name">Artist 4</p>
                    </div>
                </div>
                <div class="album-item" data-song="Otsukare summer">
                    <div class="album-cover" id="cover-5">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="album-info">
                        <p class="song-title">Otsukare summer</p>
                        <p class="artist-name">Artist 5</p>
                    </div>
                </div>
                <div class="album-item" data-song="Ochame Kinou">
                    <div class="album-cover" id="cover-6">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="album-info">
                        <p class="song-title">Ochame Kinou</p>
                        <p class="artist-name">Artist 6</p>
                    </div>
                </div>
            </div>

            <h2>Favorites</h2>
            <div class="favorites-list">
                <div class="favorite-item" data-song="Give it to me">
                    <div class="favorite-cover" id="cover-7"></div>
                    <div class="favorite-info">
                        <p class="favorite-title">Give it to me</p>
                        <p class="favorite-artist">Artist 7</p>
                    </div>
                    <div class="more-options">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="favorite-item" data-song="Ela é Sensacional">
                    <div class="favorite-cover" id="cover-8"></div>
                    <div class="favorite-info">
                        <p class="favorite-title">Ela é Sensacional</p>
                        <p class="favorite-artist">Artist 8</p>
                    </div>
                    <div class="more-options">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>

            <div class="mini-player">
                <div class="mini-album-cover" id="mini-cover"></div>
                <div class="mini-controls">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play" id="mini-play-btn"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>

        <!-- Player Screen -->
        <div class="player-screen" id="player-screen">
            <div class="player-header">
                <div class="back-button">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="player-title">
                    <h3 id="current-song-title">Song Title</h3>
                    <p id="current-song-artist">Artist Name</p>
                </div>
                <div class="more-options">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="player-album-display">
                <div class="player-album-cover" id="player-cover"></div>
                <div class="player-visualizer">
                    <!-- Visualizer bars will be added by JS -->
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-redo"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-list"></i>
                </div>
                
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <span id="total-time">0:00</span>
                </div>

                <div class="player-main-controls">
                    <i class="fas fa-step-backward" id="prev-btn"></i>
                    <div class="play-button" id="play-btn">
                        <i class="fas fa-play" id="play-icon"></i>
                    </div>
                    <i class="fas fa-step-forward" id="next-btn"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
