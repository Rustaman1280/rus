<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bebas.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header {
            padding: 1rem;
            text-align: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        .header h1 {
            background: linear-gradient(45deg, #27ae60 0%, #2ecc71 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.7rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 100px;
        }

        .message {
            margin: 15px 0;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
            margin: 30px auto;
            max-width: 90%;
            width: fit-content;
        }

        .user-bubble {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            background: linear-gradient(45deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(46, 204, 113, 0.3);
        }

        .bot-bubble {
            font-size: 1.1em;
            line-height: 1.6;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 2px 15px rgba(46, 204, 113, 0.2);
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        #user-input {
            flex: 1;
            max-width: 800px;
            padding: 15px 20px;
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2);
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        #send-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 600;
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.4);
        }

        .disclaimer {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            border-left: 3px solid #27ae60;
        }

        .loading {
            text-align: center;
            padding: 15px;
            color: rgba(255,255,255,0.6);
        }

        .loading::after {
            content: '...';
            display: inline-block;
            animation: dots 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #27ae60 0%, #2ecc71 100%);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gaz.ai</h1>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="disclaimer">
            Halo Gaza, I'm here to help you with your ...!
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Tanya apa aja ke gaz.ai...">
        <button id="send-button">Kirim</button>
    </div>

    <script>
        const API_KEY = 'AIzaSyBkHYTRbst4w4-MKqYMGtG66Es1-i85ujs';
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            // biar ada loading
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.textContent = 'Sedang memproses';
            chatContainer.appendChild(loading);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                if (message.toLowerCase().includes('saya') || 
                    message.toLowerCase().includes('nama') || 
                    message.toLowerCase().includes('aku')) {
                    const teamResponse = "Gazlan";
                    loading.remove();
                    appendMessage(teamResponse, 'bot');
                    return;
                }

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ 
                                    text: `Berikan jawaban dengan bahasa santai dan mudah dipahami. nama saya gazlan saya sudah tau html dan sebagaimanya dan saya baru belajar php dan databasenya dan (jika saya tanya selain dunia internet, misal hewan atau apapun itu kamu bilang "aku belum diajarin itu, tanya langsung aja sama Rustaman".) dan jangan jawab pakai tanda bintang ya atau pagar  Gunakan emoji jika pertanyaannya relevan. Pertanyaan: ${message}`
                                }]
                            }]
                        })
                    }
                );

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                loading.remove();
                appendMessage(botResponse, 'bot');
            } catch (error) {
                console.error('Error:', error);
                loading.remove();
                appendMessage('Waduh, kami matiin dulu yaa, soalnya banyak yang nyepam! ðŸ˜… Kalau mau dihidupin, chat WA aja ke kami yaa', 'bot');
            }
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const bubble = document.createElement('div');
            bubble.className = `${sender === 'user' ? 'user-bubble' : 'bot-bubble'}`;
            
            // Format text if it's a bot message
            if (sender === 'bot') {
                // Convert **text** to bold
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Convert > quotes to blockquotes
                text = text.replace(/^&gt;\s*(.*?)$/gm, '<blockquote>$1</blockquote>');
                
                // Convert ```code``` to code blocks
                text = text.replace(/```(.*?)```/gs, '<pre class="code-block"><code>$1</code></pre>');
                
                // Convert `inline code` to inline code
                text = text.replace(/`([^`]+)`/g, '<code class="inline-code">$1</code>');
            }
            
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add styles for formatted content
        const styleEl = document.createElement('style');
        styleEl.textContent = `
            .bot-bubble strong {
                font-weight: bold;
                color: #2ecc71;
            }
            
            .bot-bubble blockquote {
                border-left: 3px solid #2ecc71;
                margin: 10px 0;
                padding-left: 10px;
                font-style: italic;
                color: #cccccc;
            }
            
            .bot-bubble .code-block {
                background: rgba(0,0,0,0.3);
                border-radius: 4px;
                padding: 10px;
                margin: 10px 0;
                overflow-x: auto;
                font-family: monospace;
                white-space: pre;
                border-left: 3px solid #2ecc71;
            }
            
            .bot-bubble .inline-code {
                background: rgba(0,0,0,0.3);
                border-radius: 3px;
                padding: 2px 5px;
                font-family: monospace;
                font-size: 0.9em;
            }
        `;
        document.head.appendChild(styleEl);

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
